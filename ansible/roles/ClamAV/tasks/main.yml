- name: Update apt cache
  become: true
  apt:
    update_cache: yes

- name: Install ClamAV
  become: true
  apt:
    name: 
      - clamav
      - clamav-daemon
    state: present

- name: Stop ClamAV service
  become: true
  service:
    name: clamav- freshclam
    state: stopped

- name: Update the ClamAV signature database
  become: true
  command: freshclam

- name: Start CLamAV service
  become: true
  service:
    name : clamav-freshclam
    state: started    
    enabled: true
